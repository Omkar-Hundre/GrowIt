<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowIt - Register</title>
    <link rel="icon" href="C:\Users\Admin\OneDrive\Desktop\JAVA\CSS\Delta-Batch\Assets\Hackathon\Login Page\Picture1.png">
    <link rel="stylesheet" href="CSS/Register.css">
    <script src="https://kit.fontawesome.com/a829801256.js" crossorigin="anonymous"></script>
    <script src="JS/Register.js"></script>
</head>
<body>
    <div class="registration-container">
        <form action="index.html" class="registration-form">
            <h3 class="form-title">Register</h3>
            
            <label for="name" class="form-label">Name</label>
            <input id="name" class="form-input" type="text" placeholder="Type your name" required>
            
            <label for="username" class="form-label">Username</label>
            <input id="username" class="form-input" type="text" placeholder="Type your username" required>
            
            <label for="email" class="form-label">Email</label>
            <input id="email" class="form-input" type="email" placeholder="Type your email" required>
            
            <label for="phone" class="form-label">Phone Number</label>
            <input id="phone" class="form-input" type="tel" placeholder="Type your phone number" required>
            
            <label for="password" class="form-label">Password</label>
            <div class="password-container">
                <input id="password" class="form-input" type="password" placeholder="Type your password" required>
                <i class="fa-solid fa-eye" id="togglePassword" onclick="togglePasswordVisibility()"></i>
            </div>

            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <div class="password-container">
                <input id="confirmPassword" class="form-input" type="password" placeholder="Confirm your password" required>
                <i class="fa-solid fa-eye" id="toggleConfirmPassword" onclick="toggleConfirmPasswordVisibility()"></i>
            </div>

            <div class="button-container">
                <button type="submit" class="submit-button">REGISTER</button>
            </div>
            
            <p class="alternative-action">Already have an account? <a href="Login Page.html">Login</a></p>
        </form>
    </div>
</body>
</html>
